<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateDoctordetails</title>
</head>
<body>
	<form action="/firstWebsite/Doctors" method="post">
		<div style="width: 50%; margin: 0 auto">
			ID: <input type='text' name='id' placeholder="Doctor id">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Name: <input type='text' name='name' id="name"
				placeholder="Doctor Name">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Date Of birth: <input type='text' name='dob' id="dob"
				placeholder="DD/MM/YYYY">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Speciality: <input type='text' name='speciality' id="speciality"
				placeholder="speciality">
		</div>
		<div style="width: 50%; margin: 0 auto">
			city: <input type='text' name='city' id="city" placeholder="city">
		</div>
		<div style="width: 50%; margin: 0 auto">
			phone no: <input type='text' name='phone_no' id="phone_no"
				placeholder="0987654321">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Standard fees: <input type='text' name='fees' id="fees"
				placeholder="0.00">
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type=submit name='change' value='update'>
	</form>
</body>
</html>
