<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateAppointmentsDetails</title>
</head>
<body>
	<form action="/firstWebsite/Appointment" method="post">
		<div style="width: 50%; margin: 0 auto">
			ID: <input type='text' name='id' placeholder="Appointment Id">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Appointment Date: <input type='text' name='appdate'
				placeholder="DD/MM/YYYY">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Patient Name: <input type='text' name='name'
				placeholder="Patient Name">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Doctor ID: <input type='text' name='docid' placeholder="Doctor Id">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Collected Fees: <input type='text' name='fees' placeholder="00.000">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Fees category: <input type='text' name='feesCat'
				placeholder="fees category">
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type=submit name='change' value='update'>
	</form>
</body>
</html>
